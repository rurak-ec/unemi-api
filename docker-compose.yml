services:
  unemi-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unemi-api
    image: unemi-api
    pull_policy: build
    restart: unless-stopped
    stop_grace_period: 30s
    depends_on:
      - redis

    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - REDIS_URL=redis://redis:6379
      - DOCKER_ENV=true
      - TZ=America/Guayaquil

    volumes:
      - ./data:/app/data
      - ./sessions:/app/sessions
      - ./tmp:/app/tmp

    ports:
      - "3000:3000"

    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:' + (process.env.PORT || 3000) + '/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))\"" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: unemi-api-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
